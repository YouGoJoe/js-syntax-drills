<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>JS Syntax Practice App</title>
  </head>
  <body>
    <div class="container">

      <!-- Area to put prompt text -->
      <div class="row">
        <div class="col" id="prompt-text">
          Prompt text here
        </div>
      </div>

      <!-- User input area -->
      <div class="row">
        <div class="col">
          <form id="practice-form">
            <label for="syntax-check">Answers here:</label>
            <textarea
              name="syntax-check"
              id="syntax-check"
              style="width: 100%;"
            >
            </textarea>
          </form>
        </div>
      </div>

      <!-- Area to put validation -->
      <div class="row">
        <div class="col">
          Answer validation here
        </div>
      </div>
    </div>
    <script src="./variables.js"></script>
  </body>
</html>
